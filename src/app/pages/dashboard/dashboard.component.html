<div class="container mt-5">
  <h1>Bienvenido, {{ username }}</h1>

  <div class="mt-4">
    <h5>Roles:</h5>
    <ul>
      <li *ngFor="let role of roles">{{ role }}</li>
    </ul>
  </div>

  <div class="mt-4">
    <h5>Sesión expira el:</h5>
    <p>{{ expiresAt }}</p>
  </div>

  <div class="mt-5">
    <h3>Categorías disponibles</h3>

    <div class="row mt-3">
      <div class="col-md-4 mb-4" *ngFor="let category of categories">
        <div class="card h-100 shadow-sm category-card">
          <div class="card-body text-center">
            <i class="bi bi-folder-fill" style="font-size: 2rem; color: #0d6efd;"></i>
            <h5 class="card-title mt-2">{{ category.name }}</h5>
            <p class="card-text">{{ category.description }}</p>
          </div>
        </div>
      </div>
    </div>
</div>
